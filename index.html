<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OnlyJobs Swipe</title>
  <style>
    body {
      margin: 0;
      font-family: 'Helvetica Neue', sans-serif;
      background: #fdfaf5;
      overflow-x: hidden;
    }

    .card-stack {
      position: relative;
      max-width: 400px;
      margin: 3rem auto;
      height: 500px;
      perspective: 1000px;
    }

    .card {
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 16px;
      background: #fff;
      border: 2px solid #2f8732;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      transition: transform 0.5s ease, opacity 0.3s ease;
      cursor: grab;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      backface-visibility: hidden;
    }

    .card.flipped {
      transform: rotateY(180deg);
    }

    .card-content {
      padding: 1rem;
      flex-grow: 1;
    }

    .job-title {
      font-size: 1.5rem;
      font-weight: bold;
      color: #2f8732;
    }

    .job-details {
      font-size: 1rem;
      color: #555;
      margin-top: 0.5rem;
    }

    .toast {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: #2f8732;
      color: #fff;
      padding: 0.75rem 1.5rem;
      border-radius: 30px;
      font-size: 1rem;
      display: none;
    }
  </style>
</head>
<body>

  <div class="card-stack" id="cardStack">
    <div class="card">
      <div class="card-content">
        <div class="job-title">Dog Walker</div>
        <div class="job-details">Salt Lake City â€¢ $20/hr â€¢ Local</div>
      </div>
    </div>
    <div class="card">
      <div class="card-content">
        <div class="job-title">Barista</div>
        <div class="job-details">Downtown â€¢ $15/hr â€¢ Local</div>
      </div>
    </div>
    <div class="card">
      <div class="card-content">
        <div class="job-title">Event Staff</div>
        <div class="job-details">Weekend Gig â€¢ $25/hr â€¢ Local</div>
      </div>
    </div>
  </div>

  <div class="toast" id="toast">ðŸŽ‰ You've shown interest!</div>

  <script>
    const cards = document.querySelectorAll('.card');
    const toast = document.getElementById('toast');
    let currentIndex = cards.length - 1;
    let lastRemovedCard = null;

    cards.forEach((card, index) => {
      card.style.zIndex = cards.length - index;

      let startX = 0, startY = 0;
      let isFlipped = false;

      card.addEventListener('click', () => {
        isFlipped = !isFlipped;
        card.classList.toggle('flipped');
      });

      card.addEventListener('touchstart', (e) => {
        startX = e.touches[0].clientX;
        startY = e.touches[0].clientY;
      });

      card.addEventListener('touchend', (e) => {
        const endX = e.changedTouches[0].clientX;
        const endY = e.changedTouches[0].clientY;
        const deltaX = endX - startX;
        const deltaY = startY - endY;

        if (deltaX < -80) {
          // Swipe right (undo pass)
          if (lastRemovedCard) {
            document.getElementById('cardStack').appendChild(lastRemovedCard);
            lastRemovedCard.style.display = 'block';
            lastRemovedCard = null;
          }
        } else if (deltaX > 80) {
          // Swipe left (pass)
          lastRemovedCard = card;
          card.style.opacity = 0;
          setTimeout(() => card.remove(), 300);
        } else if (deltaY > 100) {
          // Swipe up (apply)
          toast.style.display = 'block';
          setTimeout(() => toast.style.display = 'none', 2000);
        }
      });
    });
  </script>
</body>
</html>
