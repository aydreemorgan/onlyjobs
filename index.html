<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>OnlyJobs</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; background: #fdfaf5; }
    .modal {
      display: flex;
      position: fixed;
      top: 0; left: 0; width: 100vw; height: 100vh;
      background: rgba(0,0,0,0.7);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .modal-content {
      background: #fff;
      border-radius: 12px;
      padding: 2rem 1.5rem;
      text-align: center;
      min-width: 260px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.15);
    }
    .modal-content h2 { margin-top: 0; }
    .modal-content button {
      display: block;
      width: 100%;
      margin: 0.5rem 0;
      padding: 0.7rem;
      font-size: 1rem;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      background: #2f8732;
      color: #fff;
      transition: background 0.2s;
    }
    .modal-content button.skip {
      background: #eee;
      color: #222;
    }
    .modal-content button.google {
      background: #fff;
      color: #222;
      border: 1px solid #ccc;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
    }
    .modal-content button.google img {
      width: 20px;
      height: 20px;
    }
  </style>
</head>
<body>
  <!-- Popup Modal -->
  <div id="welcome-modal" class="modal">
    <div class="modal-content">
      <h2>Welcome to OnlyJobs!</h2>
      <button id="login-btn">Log In with Google</button>
      <button id="signup-btn">Sign Up with Google</button>
      <button id="skip-btn" class="skip">Skip</button>
    </div>
  </div>

  <!-- Firebase App (core) -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <!-- Firebase Auth -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
  <script>
    // Your Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyAxbccDQ0iiZlM8xQMYRMNQdJlC2ImVeQ0",
      authDomain: "onlyjobs-6424e.firebaseapp.com",
      projectId: "onlyjobs-6424e",
      storageBucket: "onlyjobs-6424e.appspot.com",
      messagingSenderId: "660645282144",
      appId: "1:660645282144:web:de0864d9cecc4f9ac61e05",
      measurementId: "G-W9K18Q5SJC"
    };
    firebase.initializeApp(firebaseConfig);

    // Modal logic
    const welcomeModal = document.getElementById('welcome-modal');
    const loginBtn = document.getElementById('login-btn');
    const signupBtn = document.getElementById('signup-btn');
    const skipBtn = document.getElementById('skip-btn');

    function hideModal() {
      welcomeModal.style.display = 'none';
    }

    loginBtn.onclick = () => {
      const provider = new firebase.auth.GoogleAuthProvider();
      firebase.auth().signInWithPopup(provider)
        .then(result => {
          alert("Logged in as " + (result.user.displayName || result.user.email));
          hideModal();
        })
        .catch(err => alert(err.message));
    };

    signupBtn.onclick = () => {
      // For demo, sign up is same as log in with Google
      const provider = new firebase.auth.GoogleAuthProvider();
      firebase.auth().signInWithPopup(provider)
        .then(result => {
          alert("Signed up as " + (result.user.displayName || result.user.email));
          hideModal();
        })
        .catch(err => alert(err.message));
    };

    skipBtn.onclick = hideModal;
  </script>
</body>
</html>
