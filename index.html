 .side-btn:hover {

 }
 
 .post-type-filters {

 }

 .post-type-btn {

 }

 .post-type-btn:hover,
 .post-type-btn.active {

 }
 

    
 .job-extra {

 }

@keyframes fadeIn {

 }
.modal {

}

}

}

#submit-post {

}

<script>
  const card = document.getElementById("swipe-card");
  const jobImg = document.getElementById("job-img");
  const jobTitle = document.getElementById("job-title");
  const jobDetails = document.getElementById("job-details");
  const passBtn = document.getElementById("pass-btn");
  const matchBtn = document.getElementById("match-btn");

  // Placeholder job data (in real use, this could come from your backend)
  const jobs = [

    {
      title: "Part-Time Dog Walker",
      details: "Salt Lake City ‚Ä¢ $20/hr ‚Ä¢ Local",
      img: "https://via.placeholder.com/400x200?text=Dog+Walker"
    },
    {
      title: "Event Assistant",
      details: "Virtual ‚Ä¢ $18/hr ‚Ä¢ Weekend Work",
      img: "https://via.placeholder.com/400x200?text=Event+Assistant"
    },
    {
      title: "Yard Cleanup Crew",
      details: "West Valley ‚Ä¢ $22/hr ‚Ä¢ 1-day Gig",
      img: "https://via.placeholder.com/400x200?text=Yard+Cleanup"
    }
  ];

  let jobIndex = 0;


  const swipeThreshold = 100;

  function setTransform(x) {
    card.style.transform = `translateX(${x}px) rotate(${x * 0.05}deg)`;
  }

  function resetCard() {
    card.style.transition = 'transform 0.3s ease';
    setTransform(0);
    setTimeout(() => {
      card.style.transition = '';
    }, 300);
  }

  function loadNextJob() {
    jobIndex++;
    if (jobIndex >= jobs.length) {
      jobTitle.textContent = "No more jobs!";
      jobDetails.textContent = "Check back later!";
      jobImg.src = "https://via.placeholder.com/400x200?text=No+More+Jobs";
      return;
    }
    const nextJob = jobs[jobIndex];
    jobTitle.textContent = nextJob.title;
    jobDetails.textContent = nextJob.details;
    jobImg.src = nextJob.img;
    resetCard();
  }

  function handleSwipe(endX) {
    if (endX < -swipeThreshold) {
      card.style.transform = 'translateX(-100vw) rotate(-15deg)';
      setTimeout(loadNextJob, 300);
    } else if (endX > swipeThreshold) {
      card.style.transform = 'translateX(100vw) rotate(15deg)';
      setTimeout(loadNextJob, 300);
    } else {
      resetCard();
    }
  }

  // Touch events
  card.addEventListener("touchstart", (e) => {
    startX = e.touches[0].clientX;
    isDragging = true;
  });

  card.addEventListener("touchmove", (e) => {
    if (!isDragging) return;
    currentX = e.touches[0].clientX - startX;
    setTransform(currentX);
  });

  card.addEventListener("touchend", () => {
    isDragging = false;
    handleSwipe(currentX);
    currentX = 0;
  });

  // Mouse events
  card.addEventListener("mousedown", (e) => {
    startX = e.clientX;
    isDragging = true;
  });

  document.addEventListener("mousemove", (e) => {
    if (!isDragging) return;
    currentX = e.clientX - startX;
    setTransform(currentX);
  });

  document.addEventListener("mouseup", () => {
    if (!isDragging) return;
    isDragging = false;
    handleSwipe(currentX);
    currentX = 0;
  });

  // Button clicks (match/pass)
  matchBtn.addEventListener("click", () => {
    card.style.transform = 'translateX(100vw) rotate(15deg)';
    setTimeout(loadNextJob, 300);
  });

  passBtn.addEventListener("click", () => {
    card.style.transform = 'translateX(-100vw) rotate(-15deg)';
    setTimeout(loadNextJob, 300);
  });

  const jobExtra = document.getElementById("job-extra");
 let extraVisible = false;

 card.addEventListener("click", (e) => {
  // Prevent interfering with swipe gestures
  if (Math.abs(currentX) > 10) return;

  extraVisible = !extraVisible;
  jobExtra.style.display = extraVisible ? "block" : "none";
 });
 const postBtn = document.getElementById('post-btn');
const postModal = document.getElementById('post-modal');
const closeModal = document.getElementById('close-post-modal');

postBtn.addEventListener('click', () => {

});

closeModal.addEventListener('click', () => {

submitPost.addEventListener('click', () => {
  const post = {
    image: document.getElementById('post-image').files[0],
    title: document.getElementById('post-title').value,
    description: document.getElementById('post-description').value,
    type: document.getElementById('post-type').value,

  };

  console.log("üìù New Post:", post);
  postModal.style.display = 'none';
});

</script>
